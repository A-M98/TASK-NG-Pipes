<div class="user-card">
  <h2 class="user-name">{{ data?.fullName }}</h2>

  <p class="user-status">
    Status:
    <span>{{ data?.status }}</span>
  </p>

  <p class="user-info">Account Balance: {{ data?.accountBalance }}</p>

  <p class="user-info">Registered: {{ data?.registrationDate }}</p>

  <p class="user-info last-login">Last Login: {{ data?.lastLogin }}</p>
</div>
